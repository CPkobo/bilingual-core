# mode select from 'EXTRACT' | 'ALIGN' | 'COUNT' | 'DIFF' | 'TOVIS'
mode: 'ALIGN'
# outputType select from 'json' | 'plain' | 'console' | ''
outputType: 'plain'

# set a filename to output
outputFile: '../ext/test.tsv'

# list the source file(s)
sourceFiles:
  - ../ext/src/
  # - ../ext/RHBX.docx
# list the target file(s)
targetFiles:
  - ../ext/tgt/

common:
  excludePattern: ''
  withSeparator: true

word:
  rev: true
excel:
  readHiddenSheet: false
  readFilledCell: true
ppt:
  readNote: true
  